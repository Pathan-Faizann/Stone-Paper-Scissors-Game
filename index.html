<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <h1> Stone Paper Scissors</h1><br>

      <div style="margin-left: 5%;" class="userScore">Your Score :</div>

    </div>
   
    <div class="moves">
      <div class="userSide"></div>
      <div class="CompSide"></div>
    </div>
    <div class="choices">
      <img class="stone" src="./stone.jpeg" alt="">
       <img src="./paper.jpeg" alt="">
      <img src="./kechi.jpeg" alt="">
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
